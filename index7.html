  <script>
    var TabId = ['a1', 'a2', 'a3', 'a4', 'a5', 'a6', 'a7', 'a8', 'a9', 'a10', 'a11', 'a12', 'a13', 'a14', 'a15', 'a16', 'a17', 'a18', 'a19', 'a20'];

    function Zakryj() {
        for (var i = 0; i <= 19; i++)
            document.getElementById(TabId[i]).innerHTML = "<img src='img/image/zdjęcie11.png'>"
    }

    function Odkryj(x) {
        for (var i = 0; i < 20; i++)
            if (x == document.getElementById(TabId[i]))
                x.innerHTML = "<img src=img/image/" + TabImg[i] + ".jpg>";
    }
    function Mieszaj() {
        var TabPos = [[50, 50, 0], [50, 150, 0], [50, 250, 0], [50, 350, 0], [50, 450, 0], [150, 50, 0], [150, 150, 0], [150, 250, 0], [150, 350, 0], [150, 450, 0], [250, 50, 0], [250, 150, 0], [250, 250, 0], [250, 350, 0], [250, 450, 0], [350, 50, 0], [350, 150, 0], [350, 250, 0], [350, 350, 0], [350, 450, 0]];
        var i = 0;
        while (i < 20) {
            var x = Math.floor(Math.random() * 20);
            if (TabPos[x][2] == 0) {
                document.getElementById(TabId[i]).style.left = TabPos[x][0] + 'px';
                document.getElementById(TabId[i]).style.top = TabPos[x][1] + 'px';
                TabPos[x][2] = 1;
                i++;
            }
        }
    }
    var ruch = 0;
    var win = 0;
    var p = 0;
    var one, two, id1, id2;
    function Graj(x, y) {
        if (p == 0) {
            Zakryj();
            Odkryj(x);
            one = x;
            id1 = y;
            p = 1;
        }
        else {
            Odkryj(x);
            two = x;
            id2 = y;
            ruch++;

            document.getElementById("ruch").innerHTML = ruch;
            p = 0;

            if (one.innerHTML == two.innerHTML && id1 != id2) {
                one.style.visibility = "hidden";
                two.style.visibility = "hidden";
                win++;
                if (win == 10) {
                    alert("Wygrana po twojej stronie!!! Jeszcze raz?");
                }
            }
        }
    }
